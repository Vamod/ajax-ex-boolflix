<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css\style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Boolflix</title>
    </head>
    <body>
        <div class="mega-container">
            <header>
                <div class="header-container">
                    <h1 id="logo"><a href="">boolflix</a></h1>
                    <div id="search">
                        <input type="text" id="my-input" placeholder="Cerca">
                        <button id="my-button">Search</button>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="movie-list"></div>
                <div class="tv-series-list"></div>
            </div>
        </div>

        <script id="entry-template" type="text/x-handlebars-template">
            <ul class="entry" data-id={{id}} data-genere={{genere}}>
                <li class="poster"><img src="{{poster_path}}" alt="{{title}}">
                    <ul class="overlay">
                        <li class="titolo">{{title}}</li>
                        <li class="titolo_originale">{{original_title}}</li>
                        <li class="lang-img">{{{original_language}}}</li>
                        <li class="voto">{{{vote_average}}}</li>
                        <li class="overview">{{overview}}</li>
                        <li class="dettagli"></li>
                    </ul>
                <li class="genere">Genere: {{genere}}</li>

                </li>
            </ul>
        </script>

        <script id="no-result-template" type="text/x-handlebars-template">
            <div>{{noResult}}</div>
        </script>

        <script id="entry-template-details" type="text/x-handlebars-template">
            <p>{{actors}}</p>
            <p>{{genres}}</p>
        </script>



        <script src="js\script.js" charset="utf-8"></script>
    </body>
</html>
