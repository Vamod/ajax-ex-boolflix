<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="css\style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Boolflix</title>
    </head>
    <body>
        <div class="mega-container">
            <header>
                <div class="header-container">
                    <h1 id="logo"><a href="">boolflix</a></h1>
                    <div id="search">
                        <input type="text" id="myInput" placeholder="Inserisci il titolo del film">
                        <button id="myButton">Search</button>
                    </div>
                </div>
            </header>
            <div class="container">

                <h2>Film</h2>
                <div class="movie-list"></div>
                <h2>Serie-tv</h2>
                <div class="tv-series-list"></div>

            </div>
        </div>

        <script id="entry-template" type="text/x-handlebars-template">
            <ul class="entry">
                <li class="poster">{{{poster_path}}}
                    <ul class="overlay">
                        <li class="titolo">Titolo: {{title}}</li>
                        <li class="titolo_originale">Titolo originale: {{original_title}}</li>
                        <li class="lang-img">Lingua: {{{original_language}}}</li>
                        <li class="voto">Voto: {{{vote_average}}}</li>
                        <li class="overview">Overview: {{overview}}</li>
                        <li class="genere">Genere: {{genere}}</li>
                    </ul>
                </li>
            </ul>
        </script>

        <script id="no-result-template" type="text/x-handlebars-template">
            <div>{{noResult}}</div>
        </script>

        <script src="js\script.js" charset="utf-8"></script>
    </body>
</html>
